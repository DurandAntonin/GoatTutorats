<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoatTutorats</title>
    <link th:href="@{/css/base.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>

<!-- import header section for not connected user -->
<header th:replace="fragments/header :: header-user-not-connected">
</header>

<main class="main-content">
    <form th:action="@{/auth/authenticate-tutor}" th:method="POST" th:object="${tutor}">
        <div class="div-form">
            <div class="form-title">
                <span> Page de connexion </span>
            </div>

            <div class="form-description">
                <span class="title-2"> Saisissez vos identifiants pour se connecter </span>
            </div>

            <div class="form-content">
                <div class="form-input">
                    <label for="login">
                        Pseudo
                    </label>
                    <input type="text" placeholder="Pseudo" th:field="*{login}"/>
                </div>

                <div class="form-input">
                    <label for="password">
                        Mot de passe
                    </label>
                    <input type="password" placeholder="Mot de passe" th:field="*{password}"/>
                </div>
            </div>

            <div class="form-submit-button button">
                <button type="submit">Se connecter</button>
            </div>
        </div>
    </form>
</main>

<footer th:replace="fragments/footer :: footer">
</footer>

</body>
</html>
