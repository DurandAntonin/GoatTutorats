spring.application.name=goatTutorats
server.port=8081

# configure application datasource, spring will automatically create a bean method in a @Configuration class that stores this db connection config
spring.datasource.url=jdbc:mysql://localhost:3306/Base_GoatTutorats
spring.datasource.username=root
spring.datasource.password=azerty
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# tell spring to use hidden fields
spring.mvc.hiddenmethod.filter.enabled=true

# permet de renvoyer les messages des exceptions au lieu de "Internal server error"
server.error.include-message=always

# redirect all errors to this endpoint
server.error.path=/error/

logging.level.org.springframework.security=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true